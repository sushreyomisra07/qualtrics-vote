<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Vote for Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { margin-bottom: 10px; }
    .checkbox-container {
      margin: 10px 0;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Select Exactly 4 Projects:</h2>
  <form id="voteForm">
    <div class="checkbox-container">
      <label><input type="checkbox" value="P1"> Project 1</label><br>
      <label><input type="checkbox" value="P2"> Project 2</label><br>
      <label><input type="checkbox" value="P3"> Project 3</label><br>
      <label><input type="checkbox" value="P4"> Project 4</label><br>
      <label><input type="checkbox" value="P5"> Project 5</label><br>
      <label><input type="checkbox" value="P6"> Project 6</label><br>
      <label><input type="checkbox" value="P7"> Project 7</label><br>
      <label><input type="checkbox" value="P8"> Project 8</label><br>
      <label><input type="checkbox" value="P9"> Project 9</label><br>
      <label><input type="checkbox" value="P10"> Project 10</label>
    </div>
    <button type="submit">Submit Vote</button>
  </form>
  <div class="message" id="message"></div>

  <script>
    const form = document.getElementById("voteForm");
    const message = document.getElementById("message");
    const scriptURL = "https://script.google.com/macros/s/AKfycbzTH0LYlsmxoRSPjLJ5hrhpl7KyPh-lNKKW1TBwQ19BG8RgLshO5MapUdr8CdYg0uOjsg/exec";

    // Get response ID from URL query string
    const urlParams = new URLSearchParams(window.location.search);
    const responseID = urlParams.get("responseID");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);

      if (selected.length !== 4) {
        message.textContent = "❌ Please select exactly 4 projects.";
        message.style.color = "red";
        return;
      }

      if (!responseID) {
        message.textContent = "❌ Missing response ID in the URL.";
        message.style.color = "red";
        return;
      }

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          UserID: responseID,
          Projects: selected
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          message.textContent = "✅ Your vote was submitted successfully!";
          message.style.color = "green";
        } else {
          throw new Error(data.message || "Unknown error");
        }
      })
      .catch(error => {
        message.textContent = "❌ Error submitting vote: " + error.message;
        message.style.color = "red";
        console.error("Submission error:", error);
      });
    });
  </script>
</body>
</html>
